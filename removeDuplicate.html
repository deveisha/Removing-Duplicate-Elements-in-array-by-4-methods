    <script>
        let myArray1=['ayesha','2','ayesha','3','2']
        console.log('original Array',myArray1)
    function remove(mystr){
        const unique=[];
        mystr.forEach((value)=>{
            if (!unique.includes(value)){
                unique.push(value)
            }
        })
        return unique;    
        }
       
    
    
   console.log ('removed value by using forEach method',remove(myArray1))

let myArray3=[
     'apple',
    'orange',
    'banana',
    'apple',
    'banana',
    'strawberry'
]

var arr = ["apple", "mango",
        "apple", "orange", "mango", "mango"];
 
    function removeDuplicates(arr) {
        var unique = arr.reduce(function (acc, curr) {
            if (!acc.includes(curr))
                acc.push(curr);
            return acc;
        }, []);
        return unique;
    }
 
    console.log('New Array using reduce method is',removeDuplicates(arr));
